        <div id="tipos">
            <h2>Pokebolas</h2>
            <img src="pokebolas/pokeball.png" data-tipo="Pokéball" data-info="A mais classica de todas as pokebolas e a mais simples tambem utilizada para capturar pokemons de level baixo." data-img="pokebolas/pokeball.png">
            <img src="pokebolas/greatball.png" data-tipo="Great Ball" data-info="Uma bola de medio desempenho que oferece uma taxa de captura de Pokémon maior do que um Pokébola padrão,sendo usada para capturar pokemons de niveis intermediario e baixo." data-img="pokebolas/greatball.png">
            <img src="pokebolas/ultraball.png" data-tipo="Ultra Ball" data-info="Uma bola de desmpenho alto que oferece uma taxa de captura de Pokémon mais elevada do que a Great Ball,sendo usada para para capturar pokemons de niveis baixo,medio,alto." data-img="pokebolas/ultraball.png">
            <img src="pokebolas/diveball.png" data-tipo="Dive Ball" data-info="Feita para ser mais efetiva com poekemons que se encontram em mares profundos(Ou seja pokemons que usam o HM Dive)." data-img="pokebolas/diveball.png">
            <img src="pokebolas/dreamball.png" data-tipo="Dream Ball" data-info="Efetiva para capturar pokemons em zonas de floresta." data-img="pokebolas/dreamball.png">
            <img src="pokebolas/duskball.png" data-tipo="Dusk Ball" data-info="Um pokebola efetiva para capturar pokemons selvagem a noite ou cavernas." data-img="pokebolas/duskball.png">
            <img src="pokebolas/fastball.png" data-tipo="Fast Ball" data-info="Uma Pokébola efetiva para capturar Pokémons que escapam da batalha mais facilmente." data-img="pokebolas/fastball.png">
            <img src="pokebolas/healball.png" data-tipo="Heal Ball" data-info="Uma Pokébola que restaura o HP do Pokémon capturado e elimina qualquer problema de status." data-img="pokebolas/healball.png">
            <img src="pokebolas/heavyball.png" data-tipo="Heavy Ball" data-info="Uma Pokébola para capturar Pokémon que posuem um peso alto." data-img="pokebolas/heavyball.png">
            <img src="pokebolas/levelball.png" data-tipo="Level Ball" data-info="Uma Pokébola efetiva em Pokémons que são de um nível menor do que o seu próprio." data-img="pokebolas/levelball.png">
            <img src="pokebolas/loveball.png" data-tipo="Love Ball" data-info="Pokébola efetiva para capturar Pokémons que são do sexo oposto ao seu Pokémon." data-img="pokebolas/loveball.png">
            <img src="pokebolas/masterball.png" data-tipo="Master Ball" data-info="A melhor bola com o nível máximo de desempenho. Ele vai pegar qualquer Pokémon selvagem sem falhar." data-img="pokebolas/masterball.png">
            <img src="pokebolas/moonball.png" data-tipo="Moon Ball" data-info="Uma Pokébola efetiva para capturar Pokémons que evoluem com a Moon Stone." data-img="pokebolas/moonball.png">
            <img src="pokebolas/netball.png" data-tipo="Net Ball" data-info="Uma Pokébola um pouco diferente, ela e efetiva especialmente em Pokémons do tipo água ou do tipo inseto." data-img="pokebolas/netball.png">
            <img src="pokebolas/primierball.png" data-tipo="Primier Ball" data-info="Uma Pokébola um pouco rara que foi feita especialmente para comemorar um evento de algum tipo." data-img="pokebolas/primierball.png">
            <img src="pokebolas/safariball.png" data-tipo="Safari Ball" data-info="Pokébola especial que é usado apenas na Safari Zone." data-img="pokebolas/safariball.png">
            <img src="pokebolas/sportball.png" data-tipo="Sport Ball" data-info="Uma Pokébola especial para o concurso de pegar insetos de Johto." data-img="pokebolas/sportball.png">
            <img src="pokebolas/beastball.png" data-tipo="Beast Ball" data-info="Designada para capturar Ultra Beasts. Tem uma chance muito pequena de sucesso para capturar outros Pokémon." data-img="pokebolas/beastball.png"></img>
