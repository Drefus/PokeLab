        <div id="tipos">
            <h2>Tipos</h2>
            <img src="tipos/bug.png" data-tipo="Inseto" data-info="Pokémons insetos, defensivamente fracos contra Fire, Flying e Rock; resistentes contra Fighting, Grass e Ground. Os golpes tipo Bug são super-efetivos em pokémons dos tipos Dark, Grass e Psychic; e não-efetivos em Fairy, Fighting, Fire, Flying, Ghost, Poison e Steel." data-img="tipos/bug.png">
            <img src="tipos/Dark.png" data-tipo="Noturno" data-info="Pokémons da escuridão, defensivamente fracos contra Bug, Fairy e Fighting; resistentes contra Dark e Ghost; imunes à Psychic. Os golpes tipo Dark são super-efetivos em pokémons dos tipos Ghost e Psychic; e não-efetivos em Dark, Fairy e Fighting." data-img="tipos/Dark.png">
            <img src="tipos/Dragon.png" data-tipo="Dragão" data-info="Pokémons dragões,defensivamente fracos contra Dragon, Fairy e Ice; resistentes contra Electric, Fire, Grass e Water. Os golpes tipo Dragon são super-efetivos em pokémons do tipo Dragon; e não-efetivos em Steel; sendo que pokémons Fairy são imunes à ataques desse tipo." data-img="tipos/Dragon.png">
            <img src="tipos/Eletrico.png" data-tipo="Elétrico" data-info="Pokémons elétricos, defensivamente fracos contra Ground; resistentes contra Electric, Flying e Steel. Os golpes tipo Electric são super-efetivos em pokémons dos tipos Flying e Water; e não-efetivos em Dragon, Electric e Grass; sendo que pokémons Ground são imunes à ataques desse tipo." data-img="tipos/Eletrico.png">
            <img src="tipos/fariy.png" data-tipo="Fada" data-info="Pokémons fada,, defensivamente fracos contra Poison e Steel; resistentes contra Bug, Dark e Fighting; imunes à Dragon. Os golpes tipo Fairy são super-efetivos em pokémons dos tipos Dark, Dragon e Fighting; e não-efetivos em Fire, Poison e Steel." data-img="tipos/fariy.png">
            <img src="tipos/fight.png" data-tipo="Lutador" data-info="Pokémons lutadores,, defensivamente fracos contra Fairy, Flying e Psychic; resistentes contra Bug, Dark e Rock. Os golpes tipo Fighting são super-efetivos em pokémons dos tipos Dark, Ice, Normal, Rock e Steel; e não-efetivos em Bug, Fairy, Flying, Poison e Psychic; sendo que pokémons Ghost são imunes à ataques desse tipo." data-img="tipos/fight.png">
            <img src="tipos/fire.png" data-tipo="Fogo" data-info="Pokémons de fogo,defensivamente fracos contra Ground, Rock e Water; resistentes contra Bug, Fairy, Fire, Grass, Ice e Steel. Os golpes tipo Fire são super-efetivos em pokémons dos tipos Bug, Grass, Ice, Steel; e não-efetivos em Dragon, Fire, Rock e Water." data-img="tipos/fire.png">
            <img src="tipos/flying.png" data-tipo="Voador" data-info="Pokémons voadores, defensivamente fracos contra Electric, Ice e Rock; resistentes contra Bug, Fighting e Grass; imunes à Ground. Os golpes tipo Flying são super-efetivos em pokémons dos tipos Bug, Fighting e Grass; e não-efetivos em Electric, Rock e Steel." data-img="tipos/flying.png">
            <img src="tipos/Ghost.png" data-tipo="Fantasma" data-info="Pokémons fantasmas, defensivamente fracos contra Dark e Ghost; resistentes contra Bug e Poison; imunes à Fighting e Normal. Os golpes tipo Ghost são super-efetivos em pokémons dos tipos Ghost e Psychic; e não-efetivos em Dark; sendo que pokémons Normal são imunes à ataques desse tipo." data-img="tipos/Ghost.png">
            <img src="tipos/Grama.png" data-tipo="Planta" data-info="" data-img="tipos/Grama.png">
            <img src="tipos/Ground.png" data-tipo="Terra" data-info="Pokémons tipo terra,, defensivamente fracos contra Grass, Ice e Water; resistentes contra Poison e Rock; imunes à Electric. Os golpes tipo Ground são super-efetivos em pokémons dos tipos Electric, Fire, Poison, Rock e Steel; e não-efetivos em Bug e Grass; sendo que pokémons Flying são imunes à ataques desse tipo." data-img="tipos/Ground.png">
            <img src="tipos/ice.png" data-tipo="Gelo" data-info="Pokémons tipo gelo,defensivamente fracos contra Fighting,Fire, Rock e Steel; resistentes contra Ice. Os golpes tipo Ice são super-efetivos em pokémons dos tipos Dragon, Flying, Grass e Ground; e não-efetivos em Ice, Fire, Steel e Water." data-img="tipos/ice.png">
            <img src="tipos/normal.png" data-tipo="Normal" data-info="Pokémons normais, defensivamente fracos contra Fighting; imunes à Ghost. Os golpes tipo Normal são não-efetivos em Rock e Steel; sendo que pokémons Ghost são imunes à ataques desse tipo." data-img="tipos/normal.png">
            <img src="tipos/poison.png" data-tipo="Venenoso" data-info="Pokémons venenosos,defensivamente fracos contra Ground e Psychic; resistentes contra Bug, Fairy, Fighting, Grass e Poison. Os golpes tipo Poison são super-efetivos em pokémons dos tipos Fairy e Grass; e não-efetivos em Ghost, Ground, Poison e Rock; sendo que pokémons Steel são imunes à ataques desse tipo." data-img="tipos/poison.png">
            <img src="tipos/psychic.png" data-tipo="Psíquico" data-info="Pokémons psíquicos,defensivamente fracos contra Bug, Dark e Ghost; resistentes contra Fighting e Psychic. Os golpes tipo Psychic são super-efetivos em pokémons dos tipos Fighting e Poison; e não-efetivos em Psychic e Steel; sendo que Pokémons Dark são imunes à ataques desse tipo." data-img="tipos/psychic.png">
            <img src="tipos/rock.png" data-tipo="Pedra" data-info="Pokémons de pedra,defensivamente fracos contra Fighting, Grass, Ground e Water; resistentes contra Fire, Flying, Normal e Poison. Os golpes tipo Rock são super-efetivos em pokémons dos tipos Bug, Fire, Flying e Ice; e não-efetivos em Fighting, Ground e Steel." data-img="tipos/rock.png">
            <img src="tipos/steel.png" data-tipo="Metálico" data-info="Pokémons tipo metal,defensivamente fracos contra Fighting, Fire e Ground; resistentes contra Bug, Dragon, Fairy, Flying, Grass, Ice, Normal, Psychic, Rock e Steel. Os golpes tipo Steel são super-efetivos em pokémons dos tipos Fairy, Ice e Rock; e não-efetivos em Electric, Fire, Steel e Water." data-img="tipos/steel.png">
            <img src="tipos/water.png" data-tipo="Água" data-info="Pokémons aquáticos,defensivamente fracos contra Electric e Grass; resistentes contra Fire, Ice, Steel e Water. Os golpes tipo Water são super-efetivos em pokémons dos tipos Fire, Ground e Rock; e não-efetivos em Dragon, Grass e Water." data-img="tipos/water.png">
        </div>
